<!DOCTYPE html>
<html >
<head>
    <title>Formulario</title>
</head>
<body>
    <form action="">
        <label for="Username"><b><u>Nombre</u></b></label>
        <br>
        <br>
        <input type="text" name="Username" id="Username">
        <br>
        <br>
        <label for="Surname"><b><u>Apellido</u></b></label>
        <br>
        <br>
        <input type="text" name="Surname" id="Surname">
        <br>
        <br>
        <span><b><u>Edad</u></b></span>
        <br>
        <br>
        <label>
            <input type="number" name="Edad">
        </label>
        <br>
        <br>
        <span><b><u>Nacionalidad</u></b></span>
        <br>
        <br>
        <select name="Nacionalidad">
            <option value="Argentina">Argentina</option>
            <option value="Chile">Chile</option>
            <option value="Uruguay">Uruguay</option>
            <option value="Bolivia">Bolivia</option>
            <option value="Paraguay">Paraguay</option>
            <option value="Brasil">Brasil</option>
        </select>
        <br>
        <br>
        <span><b><u>Tecnologia</u></b></span>
        <br>
        <br>
        <label>
            <input type="checkbox" name="Tecnologia" value="Frontend">
            Frontend
        </label>
        <br>
        <label>
            <input type="checkbox" name="Tecnologia" value="Fullstack">
            Fullstack
        </label>
        <br>
        <label>
            <input type="checkbox" name="Tecnologia" value="Backtend">
            Backtend
        </label>
        <br>
        <br>
        <span><b><u>Sos mayor de edad?</u></b></span>
        <br>
        <br>
        <label>
            <input type="radio" name="Sos_mayor_de_edad_?" value="Si">
            Si
        </label>
        <br>
        <label>
            <input type="radio" name="Sos_mayor_de_edad_?" value="No">
            No
        </label>
        <br>
        <br>
        <label>
            <input type="submit" value="Enviar">
        </label>

    </form>
</body>
</html>
